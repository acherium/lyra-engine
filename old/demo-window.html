<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lyra Demonstration</title>
  <link rel="shortcut icon" href="./favicon.svg" type="image/x-icon">

  <script type="module" src="./lyra/lyra-style-init.js" async></script>
  <script type="module" src="./demo-window.js" defer></script>
  <link rel="stylesheet" href="./lyra/lyra-styles.css">
</head>
<body>
  <div class="list-row">
    <button id="test-button1">창 표시 1</button>
    <button id="test-button2">창 표시 2</button>
  </div>
  <div id="test-window" class="window" lyra-width="600" lyra-height="400" lyra-x="100" lyra-y="100">
    <div class="body">
      <div class="title-bar">
        <div class="name-area">
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil ipsa neque recusandae unde nisi, incidunt expedita excepturi vitae a nobis dicta, possimus est tenetur molestias modi dignissimos laboriosam at magni.</p>
        </div>
        <div class="button-area">
          <button class="minimize"><div class="i i-window-minimize"></div></button>
          <button class="maximize"><div class="i i-window-maximize"></div></button>
          <button class="close"><div class="i i-window-close"></div></button>
        </div>
      </div>
      <div class="menu">
        <ul>
          <li id="test-menu-file">
            <span>파일</span>
            <ul>
              <li id="test-menu-close"><span>닫기</span></li>
            </ul>
          </li>
          <li id="test-menu-view"><span>보기</span></li>
          <li id="test-menu-help"><span>도움말</span></li>
        </ul>
      </div>
      <div class="contents"></div>
    </div>
  </div>
  <div id="test-window2" class="window" lyra-width="300" lyra-height="200" lyra-x="50" lyra-y="50">
    <div class="body">
      <div class="title-bar">
        <div class="name-area">
          <p>Window</p>
        </div>
        <div class="button-area">
          <button class="close"><div class="i i-window-close"></div></button>
        </div>
      </div>
      <div class="contents">
        <h1>Hello, world!</h1>
      </div>
    </div>
  </div>
</body>
</html>
