<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lyra Demonstration</title>
  <link rel="shortcut icon" href="./favicon.svg" type="image/x-icon">

  <script type="module" src="./lyra/lyra-style-init.js" async></script>
  <script type="module" src="./demo.js" defer></script>
  <link rel="stylesheet" href="./lyra/lyra-styles.css">

  <style>
    #test-slider {
      max-width: 100vw;
      width: 600px;
      height: 300px;

      border-radius: 25px;
    }
  </style>
</head>
<body>
  <div class="list listbox">
    <h4>가나다</h4>
    <div class="divline-column"></div>
    <div class="list">
      <button id="button-test1" lyra-tip="Hello, world!">
        <div class="i i-circle"></div>
        <p>Button 1</p>
      </button>
      <div class="divline"></div>
      <button id="button-test2">
        <div class="i i-star5"></div>
        <p>Button 2</p>
      </button>
    </div>
  </div>
  <br>
  <label><input type="range" min="0" max="255" step="1" value="0"></label>
  <br>
  <label><input type="range" min="0" max="100" step="1" value="50" disabled></label>
  <br>
  <div id="test-slider" class="slider" lyra-autoNext="true" lyra-controller="true" lyra-interval="5000">
    <img src="./images/sample-1.svg" alt="sample-1">
    <a href="#"><img src="./images/sample-2.svg" alt="sample-2"></a>
    <img src="./images/sample-3.svg" alt="sample-3">
    <img src="./images/sample-4.svg" alt="sample-4">
    <img src="./images/sample-5.svg" alt="sample-5">
  </div>
  <br>
  <div id="modal-name" class="modal">
    <div class="bg"></div>
    <div class="body">
      <div class="title">
        <div class="icon il i-content"></div>
        <h1>이름</h1>
      </div>
      <div class="content"></div>
      <div class="controller">
        <button class="close"></button>
      </div>
    </div>
  </div>
</body>
</html>
