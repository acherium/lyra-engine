<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./lyra/lyra-styles.css">
</head>
<body>
  <div class="list-column">
    <div class="list-row" align-center>
      <p>버튼</p>
      <button><span>버튼</span></button>
      <button filled><i class="xi-lightbulb-o"></i><span>버튼 1</span></button>
      <button tonal><i class="xi-check"></i><span>버튼 2</span></button>
      <button outline>버튼 3</button>
      <button blank>버튼 4</button>
      <button blank><i class="xi-flag-o"></i></button>
    </div>
    <div class="list-row" align-center>
      <p>버튼</p>
      <button disabled><span>버튼</span></button>
      <button disabled filled><i class="xi-lightbulb-o"></i><span>버튼 1</span></button>
      <button disabled tonal><i class="xi-check"></i><span>버튼 2</span></button>
      <button disabled outline>버튼 3</button>
      <button disabled blank>버튼 4</button>
      <button disabled blank><i class="xi-flag-o"></i></button>
    </div>
    <div class="list-row" align-center>
      <p>버튼</p>
      <button red>red</button>
      <button orange>orange</button>
      <button yellow>yellow</button>
      <button green>green</button>
      <button blue>blue</button>
      <button navy>navy</button>
      <button purple>purple</button>
      <button turquoise>turquoise</button>
      <button skyblue>skyblue</button>
      <button pink>pink</button>
    </div>
    <div class="list-row" align-center>
      <p>버튼</p>
      <button disabled red>red</button>
      <button disabled orange>orange</button>
      <button disabled yellow>yellow</button>
      <button disabled green>green</button>
      <button disabled blue>blue</button>
      <button disabled navy>navy</button>
      <button disabled purple>purple</button>
      <button disabled turquoise>turquoise</button>
      <button disabled skyblue>skyblue</button>
      <button disabled pink>pink</button>
    </div>
  </div>
</body>
</html>
